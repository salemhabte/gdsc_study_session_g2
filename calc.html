<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <script src="calcutator.js" defer></script>
        <link rel="stylesheet" href="calu.css">
    </head>
    <body>
        <div class="container">
            <input type="text" class="display"/>
            <div class="buttons">
            <button class="oprator" data-value="AC">AC</button>
            <button class="oprator" data-value="DE">DE</button>
            <button class="oprator" data-value="%">%</button>
            <button  class="oprator" data-value="/">/</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="oprator" data-value="+">+</button>
                    
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="oprator" data-value="-">-</button>
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="oprator" data-value="*">*</button>
            
            <button data-value="0">0</button>
            <button class="oprator" id="equ" data-value="=">=</button>
            </div>
        </div>
    </body>
</html>
